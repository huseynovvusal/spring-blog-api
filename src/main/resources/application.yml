spring:
  profiles:
    active: ${ACTIVE_PROFILE:dev}
    include:
      - server
      
  application:
    name: spring-blog-api
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/spring_blog_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    show_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  mail:
    host: ${SPRING_MAIL_HOST:localhost}
    port: ${SPRING_MAIL_PORT:1025}
    username: ${SPRING_MAIL_USERNAME:mailuser}
    password: ${SPRING_MAIL_PASSWORD:mailpass}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    org:
      springframework:
        security: DEBUG
  file:
    name: logs/spring-blog-api.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

security:
  jwt:
    secret_key: ${JWT_SECRET_KEY:yQw1nQw8w6v7v8QkQk9pQk3vQk2pQk1nQk0pQk9nQk8pQk7vQk6pQk5nQk4pQk3v}
    expiration_time: ${JWT_EXPIRATION_TIME:3600000}
  refresh:
    expiration_seconds: 2592000 # 30 days

client:
  app:
    url: ${CLIENT_APP_URL:http://localhost:3000}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

resilience4j:
  ratelimiter:
    configs:
      default:
        limit-for-period: 20
        limit-refresh-period: 60s
        timeout-duration: 1s
      auth:
        limit-for-period: 5
        limit-refresh-period: 60s
        timeout-duration: 1s
    instances:
      default:
        base-config: default
      auth:
        base-config: auth
      blog:
        base-config: default
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10
        sliding-window-type: count_based
        failure-rate-threshold: 50
        minimum-number-of-calls: 2
        max-wait-duration-in-half-open-state: 10s
        slow-call-duration-threshold: 10s
    instances:
      default:
        base-config: default
